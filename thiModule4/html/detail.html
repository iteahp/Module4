<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div>
    <a href="index.html">Xem Danh sách thành phố</a>
</div>
<table class="table table-striped">
    <thead>

    </thead>
    <tbody id="detail">

    </tbody>
</table>



<div class="modal" id="myModalEdit">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label >Id</label>
                    <input type="text" class="form-control"  id="idEdit">
                </div>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control"  id="nameEdit">
                </div>
                <div class="form-group">
                    <label >Quốc gia</label>
                    <select name="" id="quocgiaEdit">
                    </select>
                </div>
                <div class="form-group">
                    <label >Diện Tích</label>
                    <input type="number" class="form-control"  id="dienTichEdit">
                </div>
                <div class="form-group">
                    <label >Dân Số</label>
                    <input type="number" class="form-control"  id="dansoEdit">
                </div>
                <div class="form-group">
                    <label >GDP</label>
                    <input type="number" class="form-control"  id="GDPEdit">
                </div>
                <div class="form-group">
                    <label >Giới thiệu</label>
                    <textarea name="" id="gioithieuEdit" cols="30" rows="10"></textarea>
                </div>
                <p style="color: red" id="errEdit"></p>
                <button  class="btn btn-success" onclick="edit()">Edit</button>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

</div>
<div class="container" id="strDeleteModalDetail">
    <!-- Modal -->


</div>
</body>
<script src="fileDetail.js"></script>
</html>
