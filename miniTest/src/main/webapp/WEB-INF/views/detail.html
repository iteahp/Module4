<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Staff Detail</h2>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>EmployCode</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td th:text="${staff.code}"></td>
            <td th:text="${staff.name}"></td>
            <td th:text="${staff.salary}"></td>
            <td th:text="${staff.age}"></td>
            <td th:text="${staff.branch.name}"></td>
            <td> <button><a  onclick="return confirm('Are you sure?')" th:href="@{/delete(id = ${staff.id})}">Delete</a></button></td>
            <td> <button><a th:href="@{/edit(id = ${staff.id})}">Edit</a></button></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
